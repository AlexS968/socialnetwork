image: java:11

stages:
  - build
  - deploy

before_script:
  - chmod +x mvnw

build:
  stage: build
  tags:
    - docker
  script: ./mvnw package
  artifacts:
    paths:
      - target/Network-1.0-SNAPSHOT.jar

production:
  stage: deploy
  tags:
    - docker
  script:
    - echo $TOKEN_SECRET
  only:
    - 10-ci-cd
